<!-- game_over.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Over</title>
</head>
<body>
    <h1>Game Over</h1>
    <h2>Final Scores:</h2>
    <ul>
        {% for player, score in scores.items() %}
            <li>{{ player }}: {{ score }}</li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('reset_game') }}" method="post">
        <button type="submit">Restart Game</button>
    </form>
</body>
</html>
